<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GigFloww Button Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>GigFloww Button Library</h1>
        
        <section class="button-showcase">
            <h2>Primary Buttons</h2>
            <div class="button-row">
                <button class="btn btn-primary btn-sm">Small</button>
                <button class="btn btn-primary">Default</button>
                <button class="btn btn-primary btn-lg">Large</button>
                <button class="btn btn-primary" disabled>Disabled</button>
            </div>

            <h2>Secondary Buttons</h2>
            <div class="button-row">
                <button class="btn btn-secondary btn-sm">Small</button>
                <button class="btn btn-secondary">Default</button>
                <button class="btn btn-secondary btn-lg">Large</button>
                <button class="btn btn-secondary" disabled>Disabled</button>
            </div>

            <h2>Full Width Buttons</h2>
            <div class="button-column">
                <button class="btn btn-primary btn-full">Full Width Primary</button>
                <button class="btn btn-secondary btn-full">Full Width Secondary</button>
            </div>
        </section>
    </div>
</body>
</html>
